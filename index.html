<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header >
    <a arial-label="home" tabindex="0" href="/">Restaurant Reviews</a>
  </header>

  <main>
    <section id="map-container">
      <div id="map" role="application" aria-label="Google Maps with restaurant locations"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <form>
          <select tabindex="0" aria-controls="restaurants-list" aria-label="filter by neighborhood" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select tabindex="0" aria-controls="restaurants-list" aria-label="filter by cuisine" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </form>
      </div>
      <ul aria-label="search results" role="region" aria-live="polite" id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Â©2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script src="js/global.js"></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfLwHF5bdR9Es0vfnO1SPW_KjP95d4YV0&libraries=places&callback=initMap"></script>
</body>

</html>
